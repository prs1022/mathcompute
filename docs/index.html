<body>
  <div id="app">

  <script>
    window.$docsify = {
      name: '数值分析',
      repo: '#',
	  coverpage:'cover.md',
	  markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "dot") {
              return (
                '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            if (lang === "tex") {
              return (
                '<span class="tex">'+ katex.renderToString(code, {
                    throwOnError: false
                })+'</span>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
